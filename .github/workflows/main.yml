name: Deploy .NET 8 API to IIS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./cicdTwo/CICDTwo/CICDTwo/CICDTwo.csproj  # Specify the correct relative path

      - name: Build the project
        run: dotnet build ./cicdTwo/CICDTwo/CICDTwo/CICDTwo.csproj --configuration Release  # Specify the correct relative path

      - name: Publish the project
        run: dotnet publish ./cicdTwo/CICDTwo/CICDTwo/CICDTwo.csproj --configuration Release --output ./publish  # Specify the correct relative path

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files to server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 37159
          source: './publish/*'
          target: '/path/to/your/iis/site'

      - name: Restart IIS site
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 37159
          script: |
            iisreset /restart
